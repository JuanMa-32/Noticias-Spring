<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head" ></head>
<body class=" bg-success p-2 text-secondary bg-opacity-50">
  <div class="container">
    <header class="blog-header lh-1 py-3  " id="inicio">
      <div class="row flex-nowrap justify-content-between align-items-center">
       
        <div class="col-4 text-center">
          <h3>Diario Noti</h3>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
          <a th:if="${session.usuariosession ==null}" class="btn btn-sm btn-outline-secondary" th:href="@{/registrar}">Registrarse</a>
          <a th:if="${session.usuariosession ==null}" class="btn btn-sm btn-outline-secondary" th:href="@{/login}">Ingresar</a>
          <a th:if="${session.usuariosession !=null}" class="btn btn-sm btn-outline-secondary" th:href="@{/logout}">cerrar session</a>
          <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_PERIODISTA')" class="btn btn-sm btn-outline-secondary" th:href="@{/noticia/crear}">crear noticia</a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" th:action="@{/noticia/buscarPorTitulo}">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search" name="q">
          </form>
        </div>
        
      </div>
    </header>
  </div>
   <div th:include="/fragments/tarjetas.html :: tarjetas "></div>

   
   <footer th:include="/fragments/footer :: footer"></footer>
</body>
</html>
